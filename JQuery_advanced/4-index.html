<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 4</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <script type="application/javascript">
            function createFamilyTree() {
                $("body").append([
                    $("<table></table>").append([
                        $("<thead></thead>").append([
                            $("<tr></tr>").append([
                                $("<th></th>").append([
                                    $("<b></b>", {text: "Firstname"})
                                ]),
                                $("<th></th>").append([
                                    $("<b></b>", {text: "Lastname"})
                                ])
                            ])
                        ]),
                        $("<tbody></tbody>").append([
                            $("<tr></tr>").append([
                                $("<td></td>", {text: "Guillaume"}),
                                $("<td></td>", {text: "Salva"})
                            ]),
                            $("<tr></tr>").append([
                                $("<td></td>", {text: "Paulette"}),
                                $("<td></td>", {text: "Salva"})
                            ]),
                            $("<tr></tr>").append([
                                $("<td></td>", {text: "Antonie"}),
                                $("<td></td>", {text: "Salva"})
                            ])
                        ])
                    ])
                ]);
            }
            function replaceFamilyTree() {
                $("tbody").html(
                    $("<tr></tr>").append([
                        $("<td></td>", {text: "Gerard"}),
                        $("<td></td>", {text: "Borissa"})
                    ])
                );
            }
            $(document).ready(function() {
                createFamilyTree();
                replaceFamilyTree();
            });
        </script>

    </head>
