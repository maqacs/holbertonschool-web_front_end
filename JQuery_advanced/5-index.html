<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 5</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <script type="application/javascript">
            $(document).ready(function() {
                function createFamilyTree() {
                    $("body").append([
                        $("<table></table").append([
                            $("<thead></thead>").append([
                                $("<tr></tr>").append([
                                    $("<th></th>", {text: "Firstname"}),
                                    $("<th></th", {text: "Lastname"})
                                ])
                            ]),
                            $("<tbody></tbody")
                        ])
                    ]);
                }
                function addNewMember(firstName, lastName) {
                    $("tbody").append([
                        $("<tr></tr>").append([
                            $("<td></td>", {text: firstName}),
                            $("<td></td", {text: lastName}),
                            $("<td></td>", {
                                text: "(x)",
                                css: {backgroundColor: "orange", cursor: "pointer"},
                                on : {
                                    click : function() {
                                    $(this).parents("tr").remove();
                                    }
                                }
                            })
                        ])
                    ]);
                }
                createFamilyTree();
                addNewMember("Guillaume", "Salva");
                addNewMember("Arielle", "Snizt");
                addNewMember("Fanette", "Snizt");
                addNewMember("Gerard", "Snizt");
                addNewMember("Victor", "Salva");
            });
        </script>

    </head>
